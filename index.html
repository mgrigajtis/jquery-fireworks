<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQuery Fireworks Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Unna:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --ink: #0b0b10;
        --night: #0d1b2a;
        --ember: #ff934f;
        --ember-soft: rgba(255, 147, 79, 0.12);
        --mist: rgba(255, 255, 255, 0.7);
        --panel: rgba(10, 20, 35, 0.82);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Trebuchet MS", sans-serif;
        color: #f5f5f7;
        background:
          radial-gradient(circle at top, rgba(86, 122, 255, 0.35), transparent 40%),
          radial-gradient(circle at 20% 40%, rgba(255, 147, 79, 0.25), transparent 45%),
          #06070b;
        min-height: 100vh;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }

      .fireworks-stage {
        position: relative;
        width: min(1000px, 92vw);
        min-height: 70vh;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.45);
        background:
          radial-gradient(circle at 15% 20%, rgba(255, 255, 255, 0.08), transparent 40%),
          radial-gradient(circle at 80% 10%, rgba(120, 200, 255, 0.14), transparent 35%),
          linear-gradient(160deg, #0d1b2a, #121f38 45%, #11131b);
      }

      #fireworksField {
        z-index: 0;
      }

      .stage-content {
        position: relative;
        z-index: 1;
        padding: 48px;
        display: grid;
        gap: 24px;
      }

      .badge {
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 12px;
        color: var(--mist);
      }

      h1 {
        margin: 0;
        font-family: "Unna", "Times New Roman", serif;
        font-size: clamp(2.5rem, 4vw, 4rem);
      }

      p {
        margin: 0;
        font-size: 1rem;
        line-height: 1.6;
        color: var(--mist);
        max-width: 46ch;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-top: 8px;
      }

      .chip {
        padding: 10px 16px;
        border-radius: 999px;
        background: var(--panel);
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 0.9rem;
        color: #f4f4f6;
      }

      .code-block {
        background: rgba(6, 9, 16, 0.75);
        border-radius: 16px;
        padding: 16px 18px;
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        color: #cfd6ff;
        border: 1px solid rgba(255, 255, 255, 0.08);
        max-width: 520px;
      }

      @media (max-width: 700px) {
        .fireworks-stage {
          min-height: 80vh;
        }

        .stage-content {
          padding: 32px 24px;
        }
      }
    </style>
  </head>
  <body>
    <main class="hero">
      <section class="fireworks-stage" id="demo-fireworks">
        <div class="stage-content">
          <span class="badge">Plugin Demo</span>
          <h1>jQuery Fireworks</h1>
          <p>
            This container is running the fireworks plugin. The canvas is appended
            inside the element and scales to fit. Resize the window to watch it adapt.
          </p>
          <div class="controls">
            <div class="chip">Opacity: 0.85</div>
            <div class="chip">Auto launch</div>
            <div class="chip">Canvas overlay</div>
          </div>
          <div class="code-block">$("#demo-fireworks").fireworks({ opacity: 0.85 });</div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="jquery.fireworks.js"></script>
    <script>
      $(function() {
        $("#demo-fireworks").fireworks({
          opacity: 0.85
        });
      });
    </script>
  </body>
</html>
